<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical Operator</title>
  </head>
  <body>
    <script>
      // What is the result of true && false?
      // Answer: false

      // What is the result of true || false?
      // Answer: true

      // What is the result of !true?
      // Answer: false

      // What is the result of false && (true || false)?
      // Answer: false

      // What is the result of !(false && true)?
      // Answer: true

      // What is the result of (5 > 3) && (10 < 7)?
      // Answer: false

      // What is the result of (10 === 10) || (5 !== 5)?
      // Answer: true

      // What is the result of !(3 >= 5) || (7 <= 10)?
      // Answer: true

      // What is the result of (3 > 5) && !(2 === 2)?
      // Answer: false

      // What is the result of ((2 + 3) === 5) && !(4 <= 2)?
      // Answer: true

      //       What is the result of (5 > 3) && (10 < 7)?
      // Answer: false

      // What is the result of (7 >= 5) || (3 < 2)?
      // Answer: true

      // What is the result of (4 + 2 === 6) && (10 % 3 !== 0)?
      // Answer: true

      // What is the result of (8 > 10) || (6 <= 7)?
      // Answer: true

      // What is the result of (5 === 5) && (3 === 3) && (7 !== 7)?
      // Answer: false

      // What is the result of (12 < 9) || (7 % 2 === 0)?
      // Answer: true

      // What is the result of ((6 + 3) === 9) && (10 / 2 === 5)?
      // Answer: true

      // What is the result of (7 >= 9) && !(4 !== 4)?
      // Answer: false

      // What is the result of ((2 * 4) > 10) || ((8 - 3) < 5)?
      // Answer: true

      // What is the result of !(7 === 7) && (5 % 2 === 0) && (9 <= 10)?
      // Answer: false
    </script>
  </body>
</html>
