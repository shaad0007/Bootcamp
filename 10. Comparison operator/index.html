<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison Operator</title>
  </head>
  <body>
    <script>
      // What is the result of 5 > 3?
      // Answer: true

      // What is the result of 10 < 5?
      // Answer: false

      // What is the result of 7 >= 7?
      // Answer: true

      // What is the result of 4 <= 3?
      // Answer: false

      // What is the result of 6 === '6'?
      // Answer: false

      // What is the result of 3 !== 3?
      // Answer: false

      // What is the result of 8 == 8?
      // Answer: true

      // What is the result of 'apple' !== 'banana'?
      // Answer: true

      // What is the result of true === 1?
      // Answer: false

      // What is the result of null == undefined?
      // Answer: true
    </script>
  </body>
</html>
